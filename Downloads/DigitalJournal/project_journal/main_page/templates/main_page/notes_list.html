<!-- main_page/templates/main_page/notes_list.html -->
{% extends "main_page/base.html" %}

{% block title %}
    Мои заметки
{% endblock %}

{% block content %}
    <h2>Мои заметки</h2>
    <a href="{% url 'add_note' %}" class="add-student-button">Добавить заметку</a>
    <table class="student-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Дата создания</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.created_at }}</td>
                <td>
                    <a href="{% url 'edit_note' note.id %}">Редактировать</a> |
                    <a href="{% url 'delete_note' note.id %}" onclick="return confirm('Вы уверены, что хотите удалить эту заметку?');">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
