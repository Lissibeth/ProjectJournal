<!-- main_page/templates/main_page/delete_note.html -->
{% extends "main_page/base.html" %}

{% block title %}
    Удалить заметку
{% endblock %}

{% block content %}
    <h2>Удалить заметку</h2>
    <p>Вы уверены, что хотите удалить заметку "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'notes_list' %}">Отмена</a>
{% endblock %}
